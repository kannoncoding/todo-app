<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tareas</h1>
    
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Escribe una nueva tarea...">
      <button id="addTaskBtn">Agregar</button>
    </div>

    <div id="filters" style="padding: 0 1rem; display: flex; gap: 1rem;">
      <button class="filterBtn" data-filter="all">Todas</button>
      <button class="filterBtn" data-filter="active">Pendientes</button>
      <button class="filterBtn" data-filter="completed">Completadas</button>
    </div>    

    <ul id="taskList">
      <!-- Las tareas van aquÃ­ -->
    </ul>

    <p id="taskCounter" style="text-align: right; margin: 1rem;">0 tareas pendientes</p>
  </div>

  <button id="toggleDarkMode" style="margin: 1rem auto; display: block;">ğŸŒ™ Modo oscuro</button>
  <script src="script.js"></script>
</body>
</html>
